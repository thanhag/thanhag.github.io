message: "На сайте lamama.com.ua представны комплексы, изготовленные из натурального высококачественного дерева. Все товары представлены в каталоге на фото, как для личного, так и для общественного использования:Настольные игры.Спортивный уголок Лиана детям с 2 лет. \r\nhttp://sportoboz.ru/2012/08/02/fotootchet-s-oi-2012-neudacha-dzyudoista-kirilla-denisova.html\r\nhttp://buchma.vechir.com.ua/\r\nhttp://wing-chun-name.ru/\r\n \r\nЧто касается гимнастического мата, то он не входит в комплект. Его можно купить в нашем магазине. В ассортименте такие цвета как : оранжевый, оливковый, голубой, светлый бежевый, розовый, красный, жёлтый, темно синий, фиолетовый.Яркой винтовой горкой: Необычными качелями; Небольшой песочницей: Канатом и лесенкой для лазанья.Она представляет собой две оборы с перекладинами. В качестве опор может быть использован уголок или швеллер. К ним следует приварить прутки в диаметре не меньше 20 см. Для маленьких деток ее лучше выполнять из дерева или с пластиковыми накладками на перекладинах. По такому же принципу изготавливается турник для подтягивания."
